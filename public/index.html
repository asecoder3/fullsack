<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kodarit 2019</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>

    <div class="titudes bluetext">
      <div class="latitude black-trans">
        <p>latitude</p>
        <p id="latitude">0</p>
      </div>
      <div class="longitude black-trans">
        <p>longitude</p>
        <p id="longitude">0</p>
      </div>
    </div>
    <div class="map" id="map"></div>
    <div class="background"></div>
    <button type="button" name="button" class="btn black-trans bluetext" id="savelocation">Save Location</button>
    <div class="popup" id="placerating">
      <form class="form">
        <input type="text" class="form-control" placeholder="Place Name">
        <input type="text" class="form-control" placeholder="Rating and Review">
        <button type="button" name="button" class="btn black-trans bluetext">Save</button>
        <button type="button" name="button" class="btn black-trans bluetext">Cancel</button>
      </form>
    </div>
  </body>
  <script src="./geolocation.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</html>
